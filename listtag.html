<!DOCTYPE html>
<html>
<head>
<title>List Tag</title>
</head>
<body>
    <h1>Order List</h1>

      <li>Science</li>

      <li>Art</li>
      <li>BBA(CA)</li>
      <li>BCS</li>
      <li>BSC</li>
      <li>BA</li>
    </ol>
    <ul>
    <h1>Unorder List</h1>
    <li>Science</li>
    <li>Commerce</li>
    <li>Art</li>
    <li>BBA(CA)</li>
    <li>BCS</li>
    <li>BSC</li>
    <li>BA</li>
</ul>
</body>
</html>
